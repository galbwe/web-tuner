<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <main>
        <h1 class="page-title">Tuner</h1>
        <div class="record-buttons">
            <button class="button record">Record</button>
            <button class="button stop">Stop</button>
        </div>
        <div class="notes">
            <div class="note no-note active">--</div>
            <div class="note a">A</div>
            <div class="note b-flat">B&flat;/A&sharp;</div>
            <div class="note b">B</div>
            <div class="note c">C</div>
            <div class="note d-flat">D&flat;/C&sharp;</div>
            <div class="note d">D</div>
            <div class="note e-flat">E&flat;/D&sharp;</div>
            <div class="note e">E</div>
            <div class="note f">F</div>
            <div class="note g-flat">G&flat;/F&sharp;</div>
            <div class="note g">G</div>
            <div class="note a-flat">A&flat;/G&sharp;</div>
        </div>
        <div class="note-qualities">
            <div class="note-quality no-note active"><p>--</p></div>
            <div class="note-quality good"><p>Good</p></div>
            <div class="note-quality flat"><p>Flat</p></div>
            <div class="note-quality sharp"><p>Sharp</p></div>
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
